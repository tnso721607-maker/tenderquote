<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRate Tender Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel Standalone for browser-side TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        #root:empty::before {
            content: 'Initializing SmartRate...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            color: #6366f1;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: -0.025em;
        }
        .error-hud {
            padding: 2rem;
            max-width: 600px;
            margin: 4rem auto;
            background: #fff;
            border: 2px solid #ef4444;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
    </style>
    <script>
        window.process = { env: { API_KEY: '' } };
        
        function reportError(title, message) {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div class="error-hud">
                        <h1 style="color: #ef4444; font-weight: 800; font-size: 1.5rem; margin-bottom: 0.5rem;">${title}</h1>
                        <p style="color: #475569; font-size: 0.875rem; margin-bottom: 1rem;">${message || 'Module loading failed.'}</p>
                        <button onclick="window.location.reload()" style="margin-top: 1.5rem; width: 100%; padding: 0.75rem; background: #6366f1; color: white; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer;">
                            Refresh Application
                        </button>
                    </div>
                `;
            }
        }

        window.onerror = function(message, source, lineno, colno, error) {
            if (message === "Script error.") {
                console.warn("Generic script error detected. Often caused by cross-origin issues or MIME mismatches on GitHub Pages.");
                return;
            }
            reportError("Application Error", message);
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- 
      Consolidating the application into one file to avoid the "Script error" 
      typically caused by GitHub Pages serving .tsx files with the wrong MIME type (text/plain).
    -->
    <script 
        type="text/babel" 
        data-type="module" 
        data-presets="typescript,react" 
        src="./index.tsx"
    ></script>
</body>
</html>
