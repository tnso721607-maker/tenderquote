
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRate Tender Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        #root:empty::before {
            content: 'Initializing Application...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            color: #6366f1;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: -0.025em;
        }
        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; }
            .print-only { display: block !important; }
            .max-w-7xl { max-width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .grid { display: block !important; }
            .rounded-xl, .rounded-2xl { border-radius: 0 !important; border: 1px solid #eee !important; page-break-inside: avoid; margin-bottom: 1rem; }
        }
    </style>
    <!-- Shim process and global error diagnostics -->
    <script>
        window.process = window.process || { env: { API_KEY: '' } };
        window.addEventListener('error', function(event) {
            console.error("Critical Runtime Error:", event.error);
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = '<div style="padding: 40px; text-align: center; color: #ef4444; font-family: sans-serif;">' +
                    '<h1 style="font-size: 20px; font-weight: bold;">Application failed to start</h1>' +
                    '<p style="margin-top: 10px; color: #64748b;">' + (event.message || 'Unknown error') + '</p>' +
                    '<p style="font-size: 12px; margin-top: 20px;">Check browser console for more details.</p>' +
                '</div>';
            }
        });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx" crossorigin></script>
</body>
</html>
