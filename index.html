<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRate Tender Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; margin: 0; padding: 0; }
        #root:empty::before {
            content: 'Loading SmartRate...';
            display: flex; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; color: #6366f1; font-weight: 600;
        }
        .error-hud {
            padding: 2rem; max-width: 500px; margin: 10vh auto;
            background: #fff; border-radius: 1.5rem; border: 1px solid #fee2e2;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center;
        }
    </style>
    <script>
        // Ensure process.env.API_KEY exists to prevent reference errors during boot
        window.process = { env: { API_KEY: window.process?.env?.API_KEY || '' } };

        window.onerror = function(message, source, lineno, colno, error) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = `
                    <div class="error-hud">
                        <h2 style="color: #b91c1c; font-weight: 800; font-size: 1.25rem; margin-bottom: 1rem;">Startup Failed</h2>
                        <p style="color: #4b5563; font-size: 0.875rem; margin-bottom: 1.5rem;">${message}</p>
                        <button onclick="location.reload()" style="background: #6366f1; color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 600; border: none; cursor: pointer;">Retry Loading</button>
                    </div>
                `;
            }
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
</body>
</html>
